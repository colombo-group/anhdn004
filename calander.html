<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình mô tả lịch để bàn</title>
    <style>
        th{
            style="text-align: center;
        }
        td{
            color: aliceblue;
            background-color: darkgreen;
        }
       body{

           background-image: url("anhnen.jpg");
           height: 1000px;
           width: 1000px;
           background-repeat: no-repeat;
       }

    </style>
</head>
<body>
<div id = body>
    <div id = head>
        <table border="2px" style="font-weight: 200;width: 440px;height: 100px;">
            <tr>
                <td><button onclick="backMonth()"><img src="back.gif"></button></td>
                <th id = "title" style="color: orangered; font-size: large;" colspan="7"></th>
                <td><button onclick="nextMonth()"><img src="next.gif"></button></td>
            </tr>
        </table>
    </div>
    <div id="display" ></div>
</div>
<script src="calander.js"></script>
</body>
</html>
